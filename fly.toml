# fly.toml file generated for b8s-synonym-production on 2023-03-23T15:51:44-07:00

app = "b8s-synonym-production"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "yul"
processes = []

[env]
  TARGET_HOSTNAME = "go.b8s.dev"
  TARGET_BASE_URL = "github.com/blackieops"
  DEFAULT_BRANCH_NAME = "main"

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 6969
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
